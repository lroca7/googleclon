<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <nav class="menu">
        <ul>
          <li><a>Gmail</a></li>
          <li><a>Images</a></li>
          <li><img class="circle-menu" src="./images/circle-menu.png" /></li>
          <li><img class="avatar" src="./images/avatar.png" alt="Avatar" /></li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <div class="container-logo">
        <img src="./images/google.png" />
      </div>
      <div class="search">
        <img class="icon-search" src="./images/search.svg" />

        <input class="input-search" type="text" />

        <img class="icon-microphone" src="./images/microphone.svg" />
      </div>
      <div class="options">
        <button class="default-button">Google Searcg</button>
        <button class="default-button">I'm feeling lucking</button>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
