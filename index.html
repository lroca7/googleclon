<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <header class="header">
      <nav class="menu">
        <ul>
          <li><a>Gmail</a></li>
          <li><a>Images</a></li>
          <li><img class="circle-menu" src="./images/circle-menu.png" /></li>
          <li><img class="avatar" src="./images/avatar.png" alt="Avatar" /></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section class="container-logo">
        <img src="./images/google.png" />
      </section>
      <section class="search">
        <img class="icon-search" src="./images/search.svg" />

        <input class="input-search" type="text" />

        <img class="icon-microphone" src="./images/microphone.svg" />
      </section>
      <section class="options">
        <button class="default-button">Google Search</button>
        <button class="default-button">I'm feeling lucking</button>
      </section>
    </main>
    <footer class="footer">
      <div class="country">
        Colombia
      </div>
      <div class="footer-menu">
        <nav class="menu-about">
          <ul>
            <li><a>About</a></li>
            <li><a>Adversting</a></li>
            <li><a>Business</a></li>
            <li><a>How search works</a></li>
          </ul>
        </nav>
        <nav class="menu-privacy">
          <ul>
            <li><a>Privacy</a></li>
            <li><a>Terms</a></li>
            <li><a>Settings</a></li>
          </ul>
        </nav>        
      </div>
    </footer>
  </body>
</html>
